<form class="form-signin" #myForm="ngForm" novalidate>
  <h1 class="h3 mb-3 font-weight-normal">Autenticação</h1>
  <label class="sr-only">Usuário</label>
  <input type="text" class="form-control" id="Usuario" name="Usuario" #Usuario="ngModel" [(ngModel)]="model.Usuario" placeholder="Usuário" required autofocus>
  <show-errors [control]="Usuario"></show-errors>
  <label class="sr-only">Senha</label>
  <input type="password" class="form-control" id="Senha" name="Senha" #Senha="ngModel" [(ngModel)]="model.Senha" placeholder="Senha" required>
  <show-errors [control]="Senha"></show-errors>
  {{model.birthYear}}
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Lembrar-me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login(myForm)">Entrar</button>
</form>
