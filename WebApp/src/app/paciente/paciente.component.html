<div class="base-body">
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
            <span class="fa fa-users padding-fa-button"></span>
            Cadastro {{model.Id ? "- Edição" : "- Inclusão"}}
          </a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse">
        <div class="panel panel-default">
          <div class="panel-body">
            <form #myForm="ngForm" (ngSubmit)="save(myForm)">
              <div class="row">
                <div class="col-md-5">
                  <label>Nome</label>
                  <input type="text" class="form-control" id="Nome" name="Nome" #Nome="ngModel" [(ngModel)]="model.Nome" placeholder="Nome" required autofocus>
                  <show-errors [control]="Nome"></show-errors>
                </div>
                <div class="col-md-5">
                  <label>Sobrenome</label>
                  <input type="text" class="form-control" id="Sobrenome" name="Sobrenome" #Sobrenome="ngModel" [(ngModel)]="model.Sobrenome" placeholder="Sobrenome" required>
                  <show-errors [control]="Sobrenome"></show-errors>
                </div>
                <div class="col-md-2">
                  <label>Sexo</label>
                  <select class="form-control" id="Sexo" name="Sexo" #Sexo="ngModel" [(ngModel)]="model.Sexo" required>
                    <option value=-1>Selecione</option>
                    <option value=0>Masculino</option>
                    <option value=1>Feminino</option>
                  </select>
                  <show-errors [control]="Sexo"></show-errors>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>RG</label>
                  <input type="text" class="form-control" id="Rg" name="Rg" #Rg="ngModel" [(ngModel)]="model.Rg" [textMask]="{mask: Mask.Rg}" placeholder="Rg" required>
                  <show-errors [control]="Rg"></show-errors>
                </div>
                <div class="col-md-3">
                  <label>CPF</label>
                  <input type="text" class="form-control" id="Cpf" name="Cpf" #Cpf="ngModel" [(ngModel)]="model.Cpf" [textMask]="{mask: Mask.Cpf}" placeholder="Cpf" required>
                  <show-errors [control]="Cpf"></show-errors>
                </div>
                <div class="col-md-2">
                  <label>CEP</label>
                  <input type="text" class="form-control" id="Cep" name="Cep" #Cep="ngModel" [(ngModel)]="model.Cep" [textMask]="{mask: Mask.Cep}" placeholder="Cep" required>
                  <show-errors [control]="Cep"></show-errors>
                </div>
                <div class="col-md-4">
                  <label>Logradouro</label>
                  <input type="text" class="form-control" id="Logradouro" name="Logradouro" #Logradouro="ngModel" [(ngModel)]="model.Logradouro" placeholder="Logradouro" required maxlength="200">
                  <show-errors [control]="Logradouro"></show-errors>
                </div>
              </div>
              <div class="row">
                <div class="col-md-1">
                  <label>Nº</label>
                  <input type="number" class="form-control" id="Numero" name="Numero" #Numero="ngModel" [(ngModel)]="model.Numero" placeholder="Numero" required min="1" max="999999999">
                  <show-errors [control]="Numero"></show-errors>
                </div>
                <div class="col-md-3">
                  <label>Bairro</label>
                  <input type="text" class="form-control" id="Bairro" name="Bairro" #Bairro="ngModel" [(ngModel)]="model.Bairro" placeholder="Bairro" required maxlength="200">
                  <show-errors [control]="Bairro"></show-errors>
                </div>

                  <input type="text" class="form-control" id="Telefone" name="Telefone" #Telefone="ngModel" [(ngModel)]="model.Telefone" [textMask]="{mask: Mask.Telefone}" placeholder="Telefone" required>

                  <label>Celular</label>
                  <input type="text" class="form-control" id="Celular" name="Celular" #Celular="ngModel" [(ngModel)]="model.Celular" [textMask]="{mask: Mask.Celular}" placeholder="Celular" required>

                  <button type="button" class="btn btn-lg btn-primary btn-crud pull-right" style="margin-right: 10px;" (click)="cancel()" *ngIf="model.Id"><span class="fa fa-ban padding-fa-button"></span>Cancelar</button>

  <div class="panel-group" id="accordion2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion2" href="#collapse2">
            <span class="fa fa-users padding-fa-button"></span>
            Consulta
          </a>
        </h4>
      </div>
      <div id="collapse2" class="panel-collapse collapse in">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="header-grid">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Selecione
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a (click)="excluir()" style="cursor: pointer;">Excluir</a></li>
                </ul>
              </div>
            </div>
            <ag-grid-angular #agGrid style="width: 100%; height: 400px;" class="ag-theme-balham"
                             [gridOptions]="gridOptions"
                             [columnDefs]="columnDefs"
                             [rowData]="rowData"
                             [enableSorting]="true"
                             [enableFilter]="true"
                             [pagination]="true"
                             [paginationPageSize]="10">
            </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
