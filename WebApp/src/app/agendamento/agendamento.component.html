<div class="base-body">
  {{styleAccordion}}
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
            <span class="fa fa-calendar padding-fa-button"></span>
            Cadastro {{model.Id ? "- Edição" : "- Inclusão"}}
          </a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse">
        <div class="panel panel-default">
          <div class="panel-body">
            <form #myForm="ngForm">
              <div class="row">
                <div class="col-md-6">
                  <label>Médico</label>
                  <input type="text" class="form-control" id="typeaheadmedico" name="typeaheadmedico" data-provide="typeahead" #Medico="ngModel" [(ngModel)]="model.Medico" placeholder="Medico" required />
                  <show-errors [control]="Medico"></show-errors>
                </div>
                <div class="col-md-6">
                  <label>Paciente</label>
                  <input type="text" class="form-control" id="typeaheadpaciente" name="typeaheadpaciente" data-provide="typeahead" #Paciente="ngModel" [(ngModel)]="model.Paciente" placeholder="Paciente" required />
                  <show-errors [control]="Paciente"></show-errors>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>Data</label>
                  <input type="date" class="form-control" id="Data" name="Data" #Data="ngModel" [(ngModel)]="model.Data" required />
                </div>
                <div class="col-md-3">
                  <label>Hora</label>
                  <input type="text" class="form-control" id="Hora" name="Hora" #Hora="ngModel" [(ngModel)]="model.Hora" [textMask]="{mask: Mask.Hora}" placeholder="hh:mm" required />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button class="btn btn-lg btn-primary btn-block btn-crud pull-right" type="submit" (click)="save(myForm)"><span class="fa fa-floppy-o padding-fa-button"></span>Salvar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-group" id="accordion2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion2" href="#collapse2">
            <span class="fa fa-calendar padding-fa-button"></span>
            Consulta
          </a>
        </h4>
      </div>
      <div id="collapse2" class="panel-collapse collapse in">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="header-grid">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Selecione
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a (click)="excluir()" style="cursor: pointer;">Excluir</a></li>
                </ul>
              </div>
            </div>
            <ag-grid-angular #agGrid style="width: 100%; height: 400px;" class="ag-theme-balham"
                             [gridOptions]="gridOptions"
                             [columnDefs]="columnDefs"
                             [rowData]="rowData"
                             [enableSorting]="true"
                             [enableFilter]="true"
                             [pagination]="true"
                             [paginationPageSize]="10">
            </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
